<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz Solver</title>
    <link rel="stylesheet" href="options.css">

<!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-V463V6GT42"></script>

  function gtag(){dataLayer.push(arguments);}

<body>
    <div class="content">
        <h1 class="title">Quiz Solver</h1>
        <div class="row">
            <div class="column">
                <div class="card">
                    <p>OpenAI Api Key:</p>
                    <label>
                        <input type="text" id="openaia-api-key" required>
                    </label>
                    <p>Target:</p>
                    <label>
                        <select id="target-website" required>
                            <option value="">Select Value</option>
                            <option value="onlevelup">onlevelup.com</option>
                            <option value="quora">quora.com</option>
                            <option value="stackoverflow">stackoverflow.com</option>
                            <option value="linkedin">linkedin.com</option>
                            <option value="classmarker">classmarker.com</option>
                            <option value="skillvalue" disabled>skillvalue.com</option>
                            <option value="codingame" disabled>codingame.com</option>

                        </select>
                    </label>
                    <p>Enable feature:</p>
                    <label>
                        <input type="checkbox" id="feature-switch">
                        <span>Enable</span>
                    </label>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <p> 
                        <img src="https://onlevelup.com/quiz-solver/icon128.png" class="logo">
                        Every small act counts in building a better world. Your
                        donation can help bring hope and light to those who need it most. Thank you for your generosity!
                    </p>
                    <a href="https://www.paypal.com/donate/?hosted_button_id=CGQDXAMNM2QC8" target="_blank" id="donate"
                        class="btn-donate">Donate</a>
                </div>
            </div>
        </div>

        
        <!--  add powerd by onlevelup.com-->
        <div id="footer">
            <div id="logger"></div>
            <p> <a href="https://www.onlevelup.com/get-linkedin-skill-assessments-with-quiz-solver-plugin/">Demo</a> - Powered by <a href="https://onlevelup.com" target="_blank">onlevelup.com</a>, <a href="https://www.onlevelup.com/quiz-contact-us/" target="_blank">Contact Us</a></p>
            <script src="options.js"></script>
        </div>
    </div>

</body>

</html>
